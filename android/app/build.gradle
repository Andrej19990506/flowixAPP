apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    /* Folders */
    //   The root of your project, i.e. where "package.json" lives. Default is '../..'
    // root = file("../../")
    //   The folder where the react-native NPM package is. Default is ../../node_modules/react-native
    // reactNativeDir = file("../../node_modules/react-native")
    //   The folder where the react-native Codegen package is. Default is ../../node_modules/@react-native/codegen
    // codegenDir = file("../../node_modules/@react-native/codegen")
    //   The cli.js file which is the React Native CLI entrypoint. Default is ../../node_modules/react-native/cli.js
    // cliFile = file("../../node_modules/react-native/cli.js")

    /* Variants */
    //   The list of variants to that are debuggable. For those we're going to
    //   skip the bundling of the JS bundle and the assets. By default is just 'debug'.
    //   If you add flavors like lite, prod, etc. you'll have to list your debuggableVariants.
    // debuggableVariants = ["liteDebug", "prodDebug"]

    /* Bundling */
    //   A list containing the node command and its flags. Default is just 'node'.
    // nodeExecutableAndArgs = ["node"]
    //
    //   The command to run when bundling. By default is 'bundle'
    // bundleCommand = "ram-bundle"
    //
    //   The path to the CLI configuration file. Default is empty.
    // bundleConfig = file(../rn-cli.config.js)
    //
    //   The name of the generated asset file containing your JS bundle
    // bundleAssetName = "MyApplication.android.bundle"
    //
    //   The entry file for bundle generation. Default is 'index.android.js' or 'index.js'
    // entryFile = file("../js/MyApplication.android.js")
    //
    //   A list of extra flags to pass to the 'bundle' commands.
    //   See https://github.com/react-native-community/cli/blob/main/docs/commands.md#bundle
    // extraPackagerArgs = []

    /* Hermes Commands */
    //   The hermes compiler command to run. By default it is 'hermesc'
    // hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
    //
    //   The list of flags to pass to the Hermes compiler. By default is "-O", "-output-source-map"
    // hermesFlags = ["-O", "-output-source-map"]

    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = io.github.react-native-community:jsc-android-intl:2026004.+`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

def newArchEnabled = project.hasProperty("newArchEnabled") && project.newArchEnabled == "true"

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.flowix.app"
    
    // Отключаем lint для release сборки (решает проблему с занятым файлом)
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    defaultConfig {
        applicationId "com.flowix.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        // Значение по умолчанию для usesCleartextTraffic
        manifestPlaceholders = [usesCleartextTraffic: "true"]
        
        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", newArchEnabled.toString()
        buildConfigField "boolean", "IS_HERMES_ENABLED", (findProperty("hermesEnabled") ?: "true").toString()
        
        // abiFilters будут определены в buildTypes для каждого типа сборки отдельно
        
        if (newArchEnabled) {
            externalNativeBuild {
                cmake {
                    arguments "-DANDROID_STL=c++_shared"
                    // Используем короткие пути для Windows (избегаем проблемы с длинными путями >260 символов)
                    arguments "-DCMAKE_OBJECT_PATH_MAX=200"
                    // Используем короткие пути для промежуточных файлов
                    arguments "-DCMAKE_RUNTIME_OUTPUT_DIRECTORY=${project.buildDir}/intermediates/cmake"
                }
            }
        }
    }
    
    buildFeatures {
        prefab true
        buildConfig true
    }
    
    if (newArchEnabled) {
        externalNativeBuild {
            cmake {
                path file("../../node_modules/react-native/ReactAndroid/cmake-utils/default-app-setup/CMakeLists.txt")
                // Используем короткий путь для build директории (как в ZephyrMessenger)
                // Это решает проблему с длинными путями в CMake на Windows
                buildStagingDirectory = file("C:/tmp/cmake-build")
            }
        }
    }
    
    // Загружаем свойства keystore из файла (если существует)
    def keystorePropertiesFile = rootProject.file("keystore.properties")
    def keystoreProperties = new Properties()
    def releaseKeystoreExists = false
    def keystoreFile = null
    if (keystorePropertiesFile.exists()) {
        keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
        def storeFileValue = keystoreProperties['storeFile']
        if (storeFileValue) {
            keystoreFile = new File(rootProject.projectDir, storeFileValue)
            releaseKeystoreExists = keystoreFile.exists() && keystoreFile.isFile()
            if (releaseKeystoreExists) {
                println "Using release keystore: ${keystoreFile.absolutePath}"
            } else {
                println "WARNING: Release keystore file not found at: ${keystoreFile.absolutePath}"
            }
        }
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (releaseKeystoreExists && keystoreFile != null) {
                // Используем release keystore если файл существует
                def absoluteKeystorePath = keystoreFile.getAbsolutePath()
                println "Setting release keystore to: ${absoluteKeystorePath}"
                storeFile file(absoluteKeystorePath)
                storePassword keystoreProperties['storePassword']
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
            } else {
                // Fallback на debug keystore если release не найден
                println "WARNING: Release keystore not found, using debug keystore for release build"
                storeFile file('debug.keystore')
                storePassword 'android'
                keyAlias 'androiddebugkey'
                keyPassword 'android'
            }
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            // Разрешить cleartext трафик для debug (HTTP без SSL)
            manifestPlaceholders = [usesCleartextTraffic: "true"]
            // Для debug добавляем x86_64 для поддержки эмулятора
            ndk {
                abiFilters "arm64-v8a", "x86_64"
            }
            // Исключаем react-native-vision-camera из debug сборки (используем нативный QR-сканер)
            packagingOptions {
                exclude '**/libVisionCamera.so'
            }
        }
        release {
            // Всегда используем release signingConfig (он содержит либо release, либо debug keystore)
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            // Запретить cleartext трафик для release (только HTTPS)
            manifestPlaceholders = [usesCleartextTraffic: "false"]
            // Для release используем только arm64-v8a (реальные устройства)
            ndk {
                abiFilters "arm64-v8a"
            }
            
            // Исключаем react-native-vision-camera из release сборки (используем нативный QR-сканер)
            packagingOptions {
                exclude '**/libc++_shared.so'
                exclude '**/libreactnativejni.so'
            }
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
    
    // ML Kit Barcode Scanner для QR-сканера
    implementation 'com.google.mlkit:barcode-scanning:17.3.0'
    
    // CameraX для нативного QR-сканера
    def camerax_version = "1.5.0-alpha03"
    implementation "androidx.camera:camera-core:${camerax_version}"
    implementation "androidx.camera:camera-camera2:${camerax_version}"
    implementation "androidx.camera:camera-lifecycle:${camerax_version}"
    implementation "androidx.camera:camera-view:${camerax_version}"
}

// Настройка для react-native-vector-icons
apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")
